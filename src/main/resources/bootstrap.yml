spring:
  application:
    name: ${vcap.application.application_name:""}

  cloud:
    config:
      server:
        git:
          uri: ${GIT_URL}
          username: ${GIT_ID}
          password: ${GIT_PWD}

    discovery:
      client:
        health-indicator:
          enabled: false

  boot:
    admin:
      client:
        enabled: ${USE_BOOT_ADMIN:false}
        url: ${BOOT_ADMIN_URL}
        username: ${BOOT_ADMIN_ID}
        password: ${BOOT_ADMIN_PWD}
        instance:
          service-url: ${vcap.application.application_uris[0]}

health:
  config:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true