spring:
  application:
    name: ${APP_NAME:""}

  cloud:
    config:
      server:
        git:
          uri: ${GIT_URL}
          username: ${GIT_ID}
          password: ${GIT_PWD}

    discovery:
      client:
        health-indicator:
          enabled: false

  boot:
    admin:
      client:
        enabled: ${USE_BOOT_ADMIN:false}
        url: ${BOOT_ADMIN_URL}
        username: ${BOOT_ADMIN_ID}
        password: ${BOOT_ADMIN_PWD}
        instance:
          service-url: ${APP_URL}

health:
  config:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: env, beans, heapdump, threaddump
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true